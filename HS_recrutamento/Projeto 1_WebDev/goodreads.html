<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Goodreads</title>
</head>
<body>
    <div class="nav-bar">
        <img src="Images/logo.png" alt="">
        <div>
            <h3> Home </h3>
            <h3> My Books </h3>
            <h3> Browse</h3>
            <h3> Community </h3>
        </div>
        <div class="search-bar">
            <h4> Search books </h4>
            <img src="Images/search_icon.png" alt="">
        </div>
        <div>
            <img src="Images/notifications.png" alt="">
            <img src="Images/groups.png" alt="">
            <img src="Images/messages.png" alt="">
            <img src="Images/friends.png" alt="">
            <img src="Images/pic.png" alt="">
        </div>
    </div>
    <div class="left-container">
        <div class="currently-reading">
            <h4> CURRENTLY READING </h4>
            <div>
                <img src="Images/aquorea.png" alt="">
                <div>
                    <h4> Aquorea - Inspira </h4>
                    <h5> by M.G. Ferrey </h5>
                    <img src="Images/prog_bar.png" alt="">
                    <span> 412/560 (74%) </span>
                    <div class="update-prog" >
                        <h6>Update progress</h6>
                    </div>
                </div>
            </div>
            <h4> View all books . Add a book . General update </h4>
        </div>
    </div>
    <div class="middle-container">

    </div>
    <div class="right-container">

    </div>
</body>
</html>
